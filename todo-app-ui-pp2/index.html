<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <!-- this is to normalise accross sheets; use modern reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- 3rd Party Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js" defer></script>
  <title>Todo App with UI</title>
  <script src="main.js" type="module"></script>
</head>

<body>
  <header class="page-header">
    <h1>Todo App with UI</h1>
  </header>
  <main>
    <!--   List(Read)/Delete -->
    <section id="list">
      <h2>My Todos</h2>
      <div id="list-mount"></div>
    </section>
    <!--   Create/Update -->
    <section id="add-edit" class="form-section">
      <h2><span class="mode">Add</span> Todos</h2>
      <form name="edit-form" data-mode="Add">
        <input type="hidden" name="_id">
        <!--       Name -->
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" name="title" class="form-control" id="name" aria-describedby="nameHelp">
          <!--     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <!--       Description -->
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" name="description" aria-describedby="descriptionHelp" rows="5"
            cols="33"></textarea>
          <!--     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <!--       Duration -->
        <div class="form-group">
          <label for="duration">Duration</label>
          <input type="text" class="form-control" id="duration" name="duration" aria-describedby="durationHelp">
          <!--     <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <!--       Done -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="done" value="true" id="done"
            aria-describedby="doneHelp">
          <label class="form-check-label" for="done">
            Done
          </label>
          <!--     <small id="doneHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
        </div>

        <div class="form-group controls">
          <button type="reset" class="btn btn-warning">Reset</button>
          <button class="btn btn-primary"><span class="mode">Add</span> Todo</button>
        </div>
      </form>
    </section>
  </main>
</body>


</html>
